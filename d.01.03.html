<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>
  'use strict'
  // Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:
  // 10 + 10 + "10";
  console.log(10 + 10 + '10')
  // сначала сложили два числа потом они приводятся к строке и конкатенируются с '10'

  // 10 + "10" + 10;
  console.log(10 + '10' + 10)
  // числа будут преобразованы в строку

  // 10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
  console.log(10 + 10 + + '10')
  // унарный + преобразует строку '10' в число 10, и будет две операции сложения

  // 10 / -"";
  console.log(10 / -'')
  // деление на -0

  // 10 / +"2,5"; (да здесь запятая, это не опечатка)
  console.log(10 / +'2,5')
  // +'2,5' - нельзя привести к числу. получаем NaN

</script>
</body>
</html>
