<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>
  'use strict';
  
  function Product(name, price) {
    this.name = name;
    this.price = price;
    this.isDiscount = false;
  }

  Product.prototype.make25PercentDiscount = function() {
    if (!this.isDiscount) {
      this.price = Math.round(this.price * 75) / 100;
      this.isDiscount = true;
    }
  }

  let cup = new Product('Чашка', 14.90);
  cup.make25PercentDiscount();
  alert(cup.name + ' ' + cup.price);

  class ProductNew {
    constructor(name, price) {
      this.name = name;
      this.price = price;
      this.isDiscount = false;
    }

    make25PercentDiscount() {
      if (!this.isDiscount) {
        this.price = Math.round(this.price * 75) / 100;
        this.isDiscount = true;
      }
    }
  }

  let cupNew = new ProductNew('Чашка', 16.0);
  cupNew.make25PercentDiscount();
  alert(cupNew.name + ' ' + cupNew.price);

</script>
</body>
</html>
